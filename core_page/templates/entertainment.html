{% extends 'base.html' %}



{% block title %}{{title}}{{" | "|escape}}{% endblock %}



{% block content %}

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        {% for item in blog_items_entertainment %}
        <div class="relative overflow-hidden rounded-lg shadow-lg">
            <a href="{% url 'core_page:detail' item.id %}">
              <img src="{{ item.images.url }}" alt="{{ item.title }}" class="object-cover w-full h-48 md:h-56 lg:h-64" />
              <div class="absolute bottom-0 left-0 right-0 px-3 py-2 bg-black bg-opacity-75">
                <span class="rounded-full text-white bg-blue-500 px-2 py-0.5 text-xs md:text-sm">{{ item.category.name }}</span>
                <h2 class="text-lg font-bold text-white mt-1">{{ item.title }}</h2>
                <p class="text-sm text-white">{{ item.published_at }}</p>
              </div>
            </a>
          </div>
        {% endfor %}
    </section>


{% endblock content %}
