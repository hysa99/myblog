{% extends 'base.html' %}




{% block title %}{{title}}{{" | "|escape}}{% endblock %}



{% block content %}
<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
    {% for item in blog_items_tech %}
    <div class="grid">
      <div class="w-full relative">
        <a class="flex flex-1 h-90" href="{% url 'core_page:detail' item.id %}">
          <article class="flex-1 space-y-4 text-center rounded-xl relative">
            <img src="{{ item.images.url }}" alt="{{ item.title }}" class="object-cover w-full h-48 md:h-56 lg:h-64" />
            <span class="absolute top-0 left-0 rounded-xl text-white px-1 {{ item.category.color }}" style="width: auto;">{{ item.category.name }}</span>
            <h2 class="text-xl font-bold text-blue-500 mt-2">{{ item.title }}</h2>
            <p class="text-sm text-blue-500 dark:text-blue-500">Posted on {{ item.published_at }}</p>
          </article>
        </a>
      </div>
    </div>
    {% endfor %}
</section>


{% endblock content %}
