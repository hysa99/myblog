{% extends 'base.html' %}

{% block content %}
<section class="px-4 py-8 flex flex-col md:flex-row gap-4">
  <article class="prose lg:prose-xl max-w-none mx-auto dark:bg-gray-800 dark:text-gray-100">
    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">{{ item.title }}</h1>
    <p class="text-gray-500 dark:text-gray-400 mb-6 text-center text-lg">{{ item.published_at }}</p>
    <img src="{{ item.images.url }}" alt="{{ item.title }}" class="object-cover w-full h-96 mb-6" />
    <div class="text-gray-700 dark:text-gray-300 mb-8">{{ item.description }}</div>
  </article>

  <aside class="w-full md:w-1/3 md:pl-8 py-8">
    <div class="sticky top-20">
      <h2 class="text-2xl font-bold mb-6 border-b-2 border-gray-200 dark:border-gray-700 pb-2">Related Posts</h2>
      <ul class="space-y-4">
        {% for related_item in related_items %}
          <li>
            <a href="{% url 'core_page:detail' related_item.id %}" class="text-gray-800 dark:text-gray-300 hover:underline hover:text-gray-900 dark:hover:text-gray-200 transition-colors duration-200 block">
              {{ related_item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </aside>
</section>

<style>
  /* Additional styles for improved readability and spacing */
  .prose {
    font-size: 1.125rem;
    line-height: 1.75;
    margin-bottom: 1.5rem;
  }

  @media (max-width: 767px) {
    .prose {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }
  }

  /* Add more styles as needed */
</style>

{% endblock %}
